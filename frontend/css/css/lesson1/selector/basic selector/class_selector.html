<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--类选择器
    格式：.class名{}
    好处：可以多个标签归类为同一个class，便于复用
    -->
    <style>
        .sun1f {
            color: #3f59ee;
        }
        .sun2f {
            color: #47ee23;
        }
        .sun3f {
            color: #ee2914;
        }

    </style>
</head>
<body>

<h1 class="sun1f">标题1</h1>
<h1 class="sun2f">标题2</h1>
<h2 class="sun3f">标题3</h2>

<h3 class="sun1f">标题4</h3>

<p class="sun1f">p标签</p>

</body>
</html>
