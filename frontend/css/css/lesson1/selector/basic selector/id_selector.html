<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--id选择器，id必须保证全局唯一
    格式：#id名称 {}

    不遵循就近原则，优先级为：id选择器 > class选择器 > 标签选择器
    -->
    <style>

        #sun1f {
            color: #37ee16;
        }
        .style1 {
            color: #1dddee;
        }
        h1 {
            color: #ee9a52;
        }
    </style>
</head>
<body>

<h1 class="style1" id="sun1f">标题1</h1>
<h1 class="style1">标题2</h1>
<h1 class="style1">标题3</h1>
<h1>标题4</h1>
<h1>标题5</h1>

</body>
</html>
