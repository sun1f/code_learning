<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<h1>有序列表</h1>
<!--有序列表：ol-->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>C++</li>
    <li>Golang</li>
    <li>C#</li>
</ol>

<hr>
<h1>无序列表</h1>
<!--无序列表：ul-->
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>C++</li>
    <li>Golang</li>
    <li>C#</li>
</ul>

<hr>
<!--自定义列表
dl：标签
dt：列表名称
dd：列表内容

应用场景如：用在公司网站底部
-->
<h1>自定义列表</h1>
<dl>
    <dt>学科</dt>
    <dd>Java</dd>
    <dd>C++</dd>
    <dd>Linux</dd>
    <dd>C</dd>

    <dt>位置</dt>
    <dd>Beijing</dd>
    <dd>Paris</dd>
    <dd>New York</dd>
</dl>

</body>
</html>
