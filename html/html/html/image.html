<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签学习</title>
</head>
<body>

<!--img图像标签
src（必填）：图片地址，可以是相对地址（推荐）或绝对地址 "../"表示上一级目录
alt（必填）：当图片加载不出来的时候（src路径不对）显示什么
title：鼠标悬停时显示的文字
width：设置宽度
height：设置高度
-->
<img src="../resources/image/微信图片_20221226213628.jpg" alt="头像", title="鼠标悬停文字sjc", width="460", height="480">
<br>
<a href="link.html#down">跳转到链接标签的页面底部</a>

</body>
</html>
