<!--注释快捷键：CTRL + /-->
<!--DOCTYPE: 告诉浏览器，我们要使用什么规范-->

<!DOCTYPE html>
<html lang="en">
<head>
<!--    meta是描述性标签，用来描述网站的一些信息-->
<!--    meta一般用来做SEO-->
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML Learning">
    <meta name="description" content="Web Learning">

    <title>Title</title>
</head>
<body>
Hello HTML!
</body>
</html>
